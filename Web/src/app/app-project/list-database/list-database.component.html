    <div class="row">
        <div class="col-lg-12">
            <div class="card table-card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Dataset List</h4>
                    <perfect-scrollbar class="h-80">
                            <div class="table-responsive mb-0">
                                    <table class="table table-centered table-nowrap">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>Dataset Name</th>
                                                <th>Size</th>
                                                <th>Created On</th>
                                                <th>Created By</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody class="tbody">
                                            <tr *ngFor="let data of dataset_list">
                                                <td>{{data.dataset_name}}</td>
                                                <td>{{data.file_size}}
                                                </td>
                                                <td>
                                                    {{data.created_on|date}}
                                                </td>
                                                <td>
                                                    {{data.user_name}}
        
                                                </td>
                                                <td style="font-size: 20px;font-weight: 700;">
                                                    <i class=" bx bx-trash"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                    </perfect-scrollbar>
                    <!-- end table -->
                </div>
            </div>
        </div>
    </div>
</div>
