<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Create Dataset</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Welcome to Dataset</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="example-text-input" class="col-form-label">Dataset Name</label>
            <input class="form-control" type="text" value="Enter Dataset Name" id="example-text-input">
        </div>
        <div class="col-md-4 form-group">
            <label for="example-text-input" class="col-form-label">Upload Dataset</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
        <div class="col-md-2 form-group">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                <label class="custom-control-label" for="customCheck1">Keep Dataset private</label>
              </div>     
        </div>
        <div class="col-md-2">
           
            <div class="button-items">
                <button type="button" class="btn btn-success upload-btn">Upload Dataset</button>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card table-card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Dataset List</h4>
                  
                            <div class="main-datatable">
                                <a href="javascript:void()" (click)="displayfilter()" class="filter-btn"><i class="dripicons-experiment"></i></a>
                                    <table datatable  [dtTrigger]="dtTrigger" class="table table-centered table-nowrap">
                                        <thead class="thead-light">
                                            <tr>
                                               
                                            <th>Dataset
                                            <input class="form-control filter" type="text" [hidden]="filter"
                                            placeholder="Dataset Name" name="search-dataset-name" />
                                            </th>

                                            <th>Size
                                            <input class="form-control filter" type="text" [hidden]="filter"
                                            placeholder="Size" name="search-size" />
                                            </th>
                                            <th>visibility</th>
                                              <th>Created By
                                                <input class="form-control filter" type="text" [hidden]="filter"
                                                placeholder="Created By" name="search-created-by" />
                                                </th>

                                            <th>Created On
                                            <!-- <input class="form-control filter" type="text" [hidden]="filter"
                                            placeholder="Createdd On" name="search-created-on" /> -->
                                            </th>
                                          
                                            <th>
                                            Actions
                                            </th>
                                            </tr>
                                            </thead>
                                        <tbody class="tbody">
                                            <tr *ngFor="let data of transactions">
                                                <td>{{data.dataset_name}}</td>
                                                <td>{{data.file_size}}
                                                </td>
                                               <td>
                                                <i *ngIf="data.dataset_visibility==='public'" class="bx bx-globe"></i>   
                                                <i *ngIf="data.dataset_visibility==='private'" class="bx bx-lock-alt"></i>   
                                               </td>
                                                <td>
                                                    {{data.user_name}}
        
                                                </td>
                                                <td>
                                                    {{data.created_on|date}}
                                                </td>
                                                <td style="font-size: 20px;font-weight: 700;">
                                                    <a href="javascript:void(0);" [routerLink]="['/datadetail']" [state]="{dataset_id: data.dataset_id }"> <i class=" bx bx-file"></i></a>

                                                    <a href="javascript:void(0);" id="sa-warning" (click)="confirm()"> <i class=" bx bx-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                    
                    <!-- end table -->
                </div>
            </div>
        </div>
    </div>
</div>
