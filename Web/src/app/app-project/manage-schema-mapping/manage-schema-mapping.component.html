<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18" *ngIf="activeId==1">Data Detail</h4>
            <h4 class="mb-0 font-size-18" *ngIf="activeId==2">Schema Mapping</h4>
            <h4 class="mb-0 font-size-18" *ngIf="activeId==3">Data Exploration</h4>
            <h4 class="mb-0 font-size-18" *ngIf="activeId==5">Data Cleanup</h4>
            <span class="project-title">{{project_name}}</span>
            <div class="page-title-right">
                <div class="tab-menu margin-right-btn" [hidden]="displaytitle">
                    <ul ngbNav #justifiednav="ngbNav" [activeId]="activeId" class="nav-pills nav-justified">
                        <li [ngbNavItem]="1">
                            <a ngbNavLink title="Data Detail" (click)="navigatePage(1)">
                                <span class="font-size-18"><i class="bx bx-spreadsheet"></i></span>
                            </a>
                            <ng-template ngbNavContent>
                            </ng-template>
                        </li>
                        <li [ngbNavItem]="2">
                            <a ngbNavLink title="Schema Mapping" (click)="navigatePage(2)">
                                <span class="font-size-18"><i class="bx bx-message-square-add"></i></span>
                            </a>
                            <ng-template ngbNavContent>
                            </ng-template>
                        </li>
                        <li [ngbNavItem]="3">
                            <a ngbNavLink title="Data Exploration" (click)="navigatePage(3)">
                                <span class="font-size-18"><i class="bx bx-screenshot"></i></span>
                            </a>
                            <ng-template ngbNavContent>
                            </ng-template>
                        </li>
                        <li [ngbNavItem]="5">
                            <a ngbNavLink title="Data Cleanup" (click)="navigatePage(5)">
                                <span class="font-size-18"><i class="bx bx-brush"></i></span>
                            </a>
                            <ng-template ngbNavContent>
                            </ng-template>
                        </li>
                    </ul>
                </div>
                <a href="javascript:void(0)" *ngIf="displaytitle && navigate_to!=''" [routerLink]="navigate_to" class="btn btn-success margin-right-btn">Back</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div [ngbNavOutlet]="justifiednav"></div>
        <div>
            <app-list-datadetail *ngIf="activeId==1" [title]="title" [dataset_id]="dataset_id" [schema_id]="schema_id" [project_name]="project_name" [navigate_to]="navigate_to" [displaytitle]="displaytitle">
            </app-list-datadetail>
            <app-create-schema-mapping *ngIf="activeId==2" [dataset_id]="dataset_id" [project_id]="project_id" [schema_id]="schema_id" [project_name]="project_name" [title]="title"></app-create-schema-mapping>
            <app-data-exploration *ngIf="activeId==3" [dataset_id]="dataset_id" [schema_id]="schema_id" [project_id]="project_id" [project_name]="project_name" [title]="title"></app-data-exploration>
            <app-data-cleanup *ngIf="activeId==5" [dataset_id]="dataset_id" [schema_id]="schema_id" [project_id]="project_id" [project_name]="project_name" [title]="title"></app-data-cleanup>
        </div>
    </div>
</div>
<button class="btn btn-outline-success openmodal" hidden (click)="ProjectData(projectModal)">View
    Detail </button>






<ng-template #projectModal let-modal>
    <div class="modal-header">
        <h5> Projects </h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Select Project</label>
                    <select class="form-control" id="drpprojectlist" (change)="setproject($event.target.value)">
                        <option value="">select</option>

                        <option value="{{item.project_id}}" *ngFor="let item of projectList">{{item.project_name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-12">
                <div class="text-center mb-4">
                    <button class="btn btn-success" id="next_btn" type="submit" (click)="setParams()">Next</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
