<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5> Total {{transactions?.length}} datasets</h5>
                    </div>
                    <div class="col-md-6 search-box">
                        <label>Search : </label>
                        <input type="text" class="form-control" (keyup)="filterdata($event.target.value)">
                    </div>
                </div>
                <perfect-scrollbar style="height:59vh;" scrollable="yaxis">
                    <div class="row main-row">
                        <div class="col-lg-3 " *ngFor="let item of transactions" [hidden]="item.display==false">

                            <div class="project-card" id="project-card-{{item.dataset_id}}">
                                <div class="float-right text-center">

                                </div>
                                <h4 class="card-title ">{{item.dataset_name}}</h4>
                                <small>Created On {{item.created_on | date}}</small>
                                <p class="mt-3"> Created By : <label> {{item.user_name}} </label> </p>
                                <div style="display: inline-block; width:50%; text-align:left;">
                                    <span class="badge badge-pill badge-soft-Dark ml-1 font-size-15">{{item.file_size}}</span>

                                </div>


                                <div class="text-right float-right font-size-18">
                                    <a href="javascript:void(0);" [routerLink]="['/datadetail']" id="detail_{{item.dataset_id}}" [state]="{dataset_id: item.dataset_id ,project_id:item.project_id,dataset_name:item.dataset_name,navigate_to:'/dataset',schema_id:item.schema_id }">
                                        <i class=" bx bx-file" id="detailicon"></i></a>
                                    <a href="javascript:void(0);" class="sa-warning" id="delete_{{item.dataset_id}}" (click)="confirm(item.dataset_id,item.dataset_name)"> <i class=" bx bx-trash" id="deleteicon"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </perfect-scrollbar>
            </div>
        </div>
    </div>
</div>
