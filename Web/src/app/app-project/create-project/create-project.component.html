<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Create Project</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Welcome to create project</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="example-project-name" class="col-form-label">Project Name</label>
                <input class="form-control" type="text" id="example-project-name">
            </div>
            <div class="form-group">
                <label for="example-description" class="col-form-label">Description</label>
                <textarea class="form-control" id="example-description"></textarea>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="example-dataset-name" class="col-form-label">Dataset Name</label>
                    <input class="form-control" type="text" id="example-dataset-name">
                </div>
                <div class="col-md-6">
                    <label for="example-upload-dataset" class="col-form-label">Upload Dataset</label>
                    <div class="custom-file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                        <input type="file" class="custom-file-input" id="customFile">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                    <label class="custom-control-label" for="customCheck1">Keep Dataset private</label>
                </div>
            </div>
            <label class="txt-center">OR</label>
            <div class="form-group">
                <label class="col-form-label">Select Dataset</label>
                <select class="form-control">
                    <option>Select Dataset</option>
                    <option>Large select</option>
                    <option>Small select</option>
                </select>
            </div>
            <div class="button-items txt-center">
                <button type="button" class="btn btn-success">Create Project</button>
            </div>
        </div>
    </div>
</div>
