<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5> Total {{transactions?.length}} projects</h5>
                    </div>
                    <div class="col-md-6 search-box">
                        <label>Search : </label>
                        <input type="text" class="form-control" (keyup)="filterdata($event.target.value)">
                    </div>
                </div>
                <div class="row main-row">
                    <div class="col-lg-3 " *ngFor="let item of transactions" [hidden]="item.display==false">
                        <div class="project-card" id="project-card-{{item.project_id}}" >
                            <div class="float-right text-center">

                                <!-- <a href="javascript:void(0);" ngbTooltip="Model Successfully Trained" placement="bottom"
                                    style="color:#34c38f;">
                                    <i class="dripicons-browser-upload font-size-20"></i>
                                </a> -->
                                <i *ngIf="item.model_status==0" style="color: #34c38f;" ngbTooltip="Model Successfully Trained" class="dripicons-browser-upload font-size-20"></i>
                                <i *ngIf="item.model_status==1" style="color: #f14646;" ngbTooltip="Model Successfully Trained" class="dripicons-browser-upload font-size-20"></i>
                                <i *ngIf="item.model_status==-1" style="color: #a6b0cf;" ngbTooltip="Model Successfully Trained" class="dripicons-browser-upload font-size-20"></i>
                                <i *ngIf="item.model_status==2" style="color: #3e6aec;" ngbTooltip="Model Successfully Trained" class="dripicons-browser-upload font-size-20"></i>

                            </div>
                            <h4 class="card-title ">{{item.project_name}}</h4>
                            <small>Created On {{item.created_on | date}} </small>
                            <p class="mt-3"> Dataset : <label> {{item.dataset_name}}</label> </p>

                            <div style="display: inline-block; width:50%; text-align:left;">
                                <span *ngIf="item.deployment_status==-1"
                                class="badge badge-pill badge-pill badge-soft-dark ml-1 font-size-15">Pending</span>
                              <span *ngIf="item.deployment_status==1"
                                class="badge badge-pill badge-soft-danger ml-1 font-size-15">Suspended</span>
                              <span *ngIf="item.deployment_status==0"
                                class="badge badge-pill badge-soft-success ml-1 font-size-15">Active</span>
                            </div>


                            <div class="text-right float-right font-size-18">
                                <a href="javascript:void(0);" [routerLink]="['/schema']"
                                [state]="{dataset_id: item.dataset_id ,project_id:item.project_id,dataset_name:item.dataset_name,navigate_to:'/project'}"> <i class=" bx bx-file font-size-22"></i></a>
                               
                               
                                <a href="javascript:void(0);" id="sa-warning" (click)="confirm(item.project_id)"> <i
                                    class=" bx bx-trash font-size-22"></i></a>
                            </div>
                        </div>
                    </div>
               
                </div>
            </div>
        </div>
    </div>

</div>
