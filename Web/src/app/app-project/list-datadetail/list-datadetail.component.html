<div class="page-title-box d-flex align-items-center justify-content-between">
    <h4 class="mb-0 font-size-18">
        Data Detail </h4>
    <div class="page-title-right" *ngIf="displaytitle">
        <a href="javascript:void(0)" *ngIf="navigate_to!=''" [routerLink]="navigate_to" class="btn btn-success mr-2">Back</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card table-card">
            <div class="card-body">
                <h4 class="card-title mb-4">{{title}}</h4>
                <ngx-skeleton-loader [hidden]="contentloaded" count="7" [animation]="animation" [theme]="theme">
                </ngx-skeleton-loader>
                <div class="main-datatable datadetail-datatable">
                    <div [hidden]="!contentloaded">
                        <a href="javascript:void(0)" class="filter-btn" id="filter" (click)="displayfilter()"><i
                                class="dripicons-experiment"></i></a>
                        <table datatable *ngIf="columnlist" [dtOptions]="dtOptions" class="table table-centered  table-nowrap" style="width: 100%;">
                            <thead>
                                <tr class="thead-light">
                                    <th *ngFor="let item of columnlist;let colindex=index">
                                        {{item.data}}
                                    </th>
                                </tr>

                            </thead>
                            <tbody *ngIf="!filter">
                                <tr class="thead-light">
                                    <td *ngFor="let item of columnlist;let colindex=index">
                                        <input class="form-control filter" type="text" (keyup)="onFilterchange($event);" name="search-{{item.data}}" id="col-{{colindex}}" />
                                    </td>
                                </tr>
                            </tbody>
                            <tbody>
                                <!-- <tr class="thead-light">
                                    <td *ngFor="let item of columnlist;let colindex=index">
                                        <input class="form-control filter" type="text" [hidden]="filter" (keyup)="onFilterchange($event);" name="search-{{item.data}}" id="col-{{colindex}}" />
                                    </td>
                                </tr> -->
                                <tr *ngFor="let data of transactions;">
                                    <td *ngFor="let item of columnlist">{{data[item.data]}}</td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="transactions?.length == 0" id="nodatafound">
                                <tr>
                                    <td></td>
                                    <td colspan="6" class="no-data-available">No data available in table</td>
                                </tr>
                                <tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
