<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">
                   Data Detail </h4>
                
                <div class="page-title-right" *ngIf="displaytitle">
                  <a href="javascript:void(0)" *ngIf="navigate_to!=''" [routerLink]="navigate_to" class="btn btn-success mr-2">Back</a> 
  
                    <!-- <button type="button" (click)="mapping()" class="btn btn-success">Schema Mapping</button> -->
                  
                </div>
            </div>
        </div>
    </div>
  
  
      <div class="row">
          <div class="col-lg-12">
              <div class="card table-card">
                  <div class="card-body">
                      <h4 class="card-title mb-4">{{title}}</h4>
                      <ngx-skeleton-loader *ngIf="!contentloaded"
                      count="7"
                      [animation]="animation"
                      
                      [theme]="theme">
                    </ngx-skeleton-loader>
  
                      <div class="main-datatable datadetail-datatable" >
                        <div [hidden]="!contentloaded">
                          <a href="javascript:void()" class="filter-btn" id="filter" (click)="displayfilter()"><i class="dripicons-experiment"></i></a>
                          <table datatable *ngIf="columnlist" [dtOptions]="dtOptions"  (keyup)="onFilterchange($event);" class="table table-centered table-responsive table-nowrap">
                             <thead >
                              <tr class="thead-light">
                                
                                <th *ngFor="let item of columnlist" >
                                  {{item.data}}
                                  <input class="form-control filter"  type="text" [hidden]="filter"
                     name="search-{{item.data}}" id="{{item.data}}" />

                     <!-- placeholder="{{item.data}}"  -->
                                </th>
                              </tr>
                            </thead>
                           <tbody >
                                <tr *ngFor="let data of transactions;">
                                    <td *ngFor="let item of columnlist">{{data[item.data]}}</td>
                                </tr> 
                            </tbody>
                            <tbody *ngIf="transactions?.length == 0" id="nodatafound">
                             
                            <tbody>
                          </table>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
