<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">All Projects</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item active">Welcome to Projects</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    

    <div class="row">
        <div class="col-lg-12">
            <div class="card table-card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Projects</h4>
                    <perfect-scrollbar class="h-80">
                            <div class="table-responsive mb-0">
                                    <table class="table table-centered table-nowrap">
                                      <thead class="thead-light">
                                        <tr>
                                          <th >Project Name</th>
                                          <th >Datasets</th>
                                          <th >Models</th>
                                          <th >Deployment</th>
                                          <th >Created</th>
                                          <th>Actions</th>
                                        </tr>
                                      </thead>
                                      <tbody class="tbody">
                                        <tr *ngFor="let data of project_list">
                                          <td>{{data.project_name}}</td>
                                         
                                          <td class="status-icon">
                                                <i *ngIf="data.dataset_status==0" style="color: green;"  class="dripicons-stack"></i>
                                                <i *ngIf="data.dataset_status==1" style="color: red;"  class="dripicons-stack"></i>
                                          </td>
                                          <td class="status-icon">
                                               
                                                <i *ngIf="data.model_status==0" style="color: green;"  class="dripicons-browser-upload"></i>
                                                <i *ngIf="data.model_status==1" style="color: red;"  class="dripicons-browser-upload"></i>
                                         
                                          </td>
                                          <!-- <td class="status-icon">
                                                <i *ngIf="data.model_status==0" style="color: green;"  class=" bx bx-check"></i>
                                                <i *ngIf="data.model_status==1" style="color: red;"  class=" bx bx-check"></i>
                                         
                                          </td> -->
                                          <td>
                                            <span class="badge badge-pill badge-soft-success ml-1 font-size-12">Uploaded</span>
                                            <span class="badge badge-pill badge-soft-danger ml-1 font-size-12">Failed</span>
                                            <span class="badge badge-pill badge-soft-warning ml-1 font-size-12">Warning</span>
                                          </td>
                                          <td>{{data.created_on | date}}</td>
                                          <td style="font-size: 20px;font-weight: 700;">
                                            <a href="javascript:void(0);"> <i   class=" bx bx-file"></i></a>   
                                                <i style="color: red;"  class=" bx bx-trash"></i>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </div>
                    </perfect-scrollbar>
                    
                    <!-- end table -->
                </div>
            </div>
        </div>
    </div>
</div>
