<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h4 class="mb-0 font-size-18">All Projects</h4>
        <div class="page-title-right">
          <button type="button" (click)="create()" class="btn btn-success">Create Project</button>
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item active">Welcome to Projects</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card table-card">
        <div class="card-body">
          <div class="main-datatable">
            <a href="javascript:void()" (click)="displayfilter()" class="filter-btn"><i
                class="dripicons-experiment"></i></a>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-centered table-nowrap">
              <thead class="thead-light">
                <tr>
                  <th>Project Name
                    <input class="form-control filter" type="text" [hidden]="filter" placeholder="Project Name"
                      name="search-project-name" />
                  </th>
                  <th>Datasets<input class="form-control filter" type="text" [hidden]="filter" placeholder="Datasets"
                      name="search-dataset-status" /></th>
                  <th>Models<input class="form-control filter" type="text" [hidden]="filter" placeholder="Models"
                      name="search-model-status" /></th>
                  <th>Deployment<input class="form-control filter" type="text" [hidden]="filter"
                      placeholder="Deployment" name="search-deployment-status" /></th>
                  <th>Created
                    <!-- <input class="form-control filter" type="text" [hidden]="filter"
                      placeholder="Search last name" name="Created" /> -->
                    </th>
                  <th >Actions</th>
                </tr>
              </thead>
              <tbody class="tbody">
                <tr *ngFor="let data of transactions">
                  <td>{{data.project_name}}</td>
                  <td class="status-icon">
                    <span style="display:none;">{{data.dataset_status}}</span>
                    <i *ngIf="data.dataset_status==0" style="color: #34c38f;" class="dripicons-stack"></i>
                    <i *ngIf="data.dataset_status==1" style="color: #f14646;" class="dripicons-stack"></i>
                  </td>
                  <td class="status-icon">
                    <span style="display:none;">{{data.model_status}}</span>
                    <i *ngIf="data.model_status==0" style="color: #34c38f;" class="dripicons-browser-upload"></i>
                    <i *ngIf="data.model_status==1" style="color: #f14646;" class="dripicons-browser-upload"></i>
                  </td>
                  <td>
                    <span class="badge badge-pill badge-soft-danger ml-1 font-size-12">Failed</span>
                  </td>
                  <td>{{data.created_on | date}}</td>
                  <td style="font-size: 20px;font-weight: 700;">
                    <a href="javascript:void(0);" [routerLink]="['/datadetail']" [state]="{user_name: 'admin',table_name:'di_carprice_assignment_2020_12_31_09_31_11_tbl',dataset_visibility:'public'}"> <i class=" bx bx-file"></i></a>
                   
                    <a href="javascript:void(0);" id="sa-warning" (click)="confirm()"> <i class=" bx bx-trash"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- end table -->
        </div>
      </div>
    </div>
  </div>
</div>
