<perfect-scrollbar style="height:470px;" scrollable="yaxis">
    <ngx-skeleton-loader *ngIf="!comparedata" count="7" [animation]="animation" [theme]="theme">
    </ngx-skeleton-loader>
    <div class="detail-compare" *ngIf="comparedata">
        <div class="box title-box">
            <ul>
                <li>Experiment Fields</li>
                <li *ngFor="let item of comparedata.column_names" [hidden]="item=='experiment_name'">{{item}}</li>

            </ul>
        </div>
        <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="box box-one example-box" *ngFor="let item of comparedata.responsedata" cdkDrag>
                <ul>
                    <li class="name">{{item.experiment_name}} <a href="javascript:void(0)" title="Remove"><i
                            class="mdi mdi-close"></i></a></li>
                    <li *ngFor="let i of comparedata.column_names" [hidden]="i=='experiment_name'">{{item[i]}}</li>
                </ul>
            </div>
        </div>
    </div>
</perfect-scrollbar>
