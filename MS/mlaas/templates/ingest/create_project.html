{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/pixie-main.css' %}">
    <title>Machine Learning as a Service</title>
  </head>
  <body>
   <div class="main-container container">
    
        <div class="row justify-content-md-center">
            <div class="col-md-6 create-project">
                <h3>Create Project</h3>
<form action = "/mlaas/ingest/create_project/" method = "POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Project Name</label>
    <input type="text" class="form-control" name="ProjectName" placeholder="Enter Project Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Discription</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="Discription" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Dataset</label>
    <input type="file" class="form-control-file" name="inputfile" id="exampleFormControlFile1">
  </div>
  <p class="text-center">OR</p>
    
        <div class="form-group">
    <label for="exampleFormControlSelect1">Select Dataset</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>   
  <div class="text-center margin-top">
        <button type="submit" class="btn btn-success">Create Project</button>
</div>
</form>
            </div>
        </div>

   </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
