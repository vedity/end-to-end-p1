{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/pixie-main.css' %}">
    <title>Machine Learning as a Service</title>
  </head>
  <body>
   <div class="main-container">
    <div class="left-menu">
      <div class="logo">
        <a href="javascript:void(0);" title="logo">MLaaS</a>
      </div>
      <div class="menu-list">
        <ul class="">
          <li><a href="dashboard.html">All Projects</a></li>
          <li><a href="javascript:void(0);">Create Dataset</a></li> 
        </ul>
      </div>
    </div>
    <div class="content-container">
        <div class="header">


          
        </div>
        <div class="main">
          <h3>Upload Dataset</h3>
          <form action = "/mlaas/ingest/create_dataset/"  enctype="multipart/form-data">
              {% csrf_token %}
          <div class="row">
            <div class="col-md-5">
               <div class="form-group">
              <label for="exampleFormControlInput1">Dataset Name</label>
              <input type="text" class="form-control" name="Dataset" value=""  placeholder="Enter Dataset Name">
            </div>
            </div>
             <div class="col-md-5">
              <div class="form-group">
                <label for="exampleFormControlFile1">Upload Dataset</label>
                <input type="file" name="inputfile" class="form-control-file" value="{{csv_file_name}}" id="exampleFormControlFile1">
              </div>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary " id="submitbtn" name="submitbtn" value="submitbtn" formmethod="post" formaction="/mlaas/ingest/create_dataset/" >Create Dataset</button>
            </div>

          </div> 
          </form>
<h3>Dataset List</h3>
          <table class="table">
  <thead>
    <tr>
      <th scope="col">Dataset Name</th>
      <th scope="col">Size</th>
      <th scope="col">Created On</th>
      <th scope="col">Created By</th>
      <th cope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for x in data %}
    
    <tr>
      <td>{{x.dataset_name}}</td>
      <td>{{x.file_size}}</td>
      <td>08 Dec 2020 2:30 pm</td>
      <td>{{x.user_name}}</td>
      <td><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
</svg></td>
    </tr>
    {% endfor %}
 
  </tbody>
</table>






          
        </div>
       

   </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script type="text/javascript" src="{% static 'css/pixie-main.css' %}></script>
   
  </body>
</html>
